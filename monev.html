<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MONEV — Dashboard Arsiparis DAP</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="navbar">
    <div class="nav-inner">
      <div class="nav-top">
        <div class="brand">MONEV — Dashboard Arsiparis DAP</div>
        <nav class="menu">
          <a href="index.html">HOME</a>
          <a href="pkpkt.html">PKPKT</a>
          <a href="aski.html">ASKI</a>
          <a href="monev.html">MONEV</a>
          <a href="arsiparis.html">ARSIPARIS</a>
        </nav>
      </div>
    </div>
  </header>
  <main class="container">
    <h2>MONEV — Nilai SKPD & Catatan</h2>
    <div id="monevDetail"></div>
  </main>
  <script>
    fetch('data/arsiparis.json').then(r=>r.json()).then(d=>{
      let html = '<table class="table"><thead><tr><th>Tahun</th><th>Unit</th><th>Nilai SKPD</th><th>Catatan</th></tr></thead><tbody>';
      d.arsiparis.forEach(a=>{
        const years = Object.keys(a.nilai_skpd||{}).sort();
        years.forEach(y=>{ html += `<tr><td>${y}</td><td>${a.unit} / ${a.kecamatan}</td><td>${a.nilai_skpd[y]}</td><td>${a.catatan||'-'}</td></tr>`; });
      });
      html += '</tbody></table>';
      document.getElementById('monevDetail').innerHTML = html;
    }).catch(()=>{ document.getElementById('monevDetail').innerText='Gagal memuat data.' });
  </script>
</body>
</html>
